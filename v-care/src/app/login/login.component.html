<div id="login-form">
    <form action="" ngNativeValidate (submit)="login()">
        <div class="f-title">
            <h1>Login</h1>
        </div>
        <div class="f-data">
            <label for="uname">Username:</label>
            <input type="text" id="uname" placeholder="username" required>
        </div>
        <div class="f-data">
            <label for="upass">Password:</label>
            <input type="password" id="upass" placeholder="password" required>
        </div>
        <input type="submit" id="log" class="btn btn-primary" value="login">
        <a  routerLink="/registro" routerLinkActive="active">No tienes cuenta?</a>
    </form>
</div>
